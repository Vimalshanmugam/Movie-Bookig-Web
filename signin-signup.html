<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="signin-signup.css">
    <title>Movie Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon1"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon2"><i class="fa-solid fa-envelope"></i></a>
                    <a href="#" class="icon3"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" id="name" placeholder="Name">
                <span id="error-mes" class="error"></span>
                <input type="email" id="email" placeholder="Email">
                <span id="error-mess" class="error"></span>
                <input type="password" id="password" placeholder="Password">
                <span id="error-messs" class="error"></span>
                <button onclick="return validationformsignup()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon1"><i class="fa-brands fa-facebook-f"></i></a>
                    <!-- <a href="#" class="icon"><i class="fa-regular fa-envelope"></i></a> Regular envelope icon -->
                    <a href="#" class="icon2"><i class="fa-solid fa-envelope"></i></a> <!-- Solid envelope icon -->
                    <!-- <a href="#" class="icon"><i class="fa-solid fa-envelope-open"></i></a> Open envelope icon -->
                    <a href="#" class="icon3"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" id="Email" placeholder="Email">
                <span id="err" class="error"></span>
                <input type="password" id="Password" placeholder="Password">
                <span id="erro" class="error"></span>
                <a href="#">Forget Your Password?</a>
               <button onclick="return validationformsignIn()">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back !</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome, Book ur tickets!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="signin-singup.js"></script>
</body>

</html>
